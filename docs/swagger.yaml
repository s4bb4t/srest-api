          schema:
            type: string
        "500":
          description: Internal server error.
          schema:
            type: string
      summary: Delete a task by ID
      tags:
      - todo
    get:
      description: Retrieves a specific task by its ID from the URL.
      parameters:
      - description: ID of the task to retrieve
